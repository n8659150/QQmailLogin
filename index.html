<!DOCTYPE html>
<html style="height:100%;" lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>QQ Mail Login</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="flex" style="flex-direction:column;height:100%;">
	<header>
		<div class="header-wrapper flex flex-middle space-between">
			<h1 class="logo">QQ邮箱</h1>
			<ul class="flex flex-middle">
				<li><a class="header-links" href="#">基本版&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">English&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">企业版&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">手机邮箱</a></li>
			</ul>
		</div>
	</header>
	<main class="main-wrapper flex" style="flex:1;">
		<div id="main-slogan">
			<h2 class="slogan-title" id="slogan-title">QQ邮箱，常联系！</h2>
			<div id="slogan-texts">
				<!-- <p class="slogan-author">插画来自丑丑(两岁)</p> -->
			</div>
		</div>
		<div class="main-login">
			<div class="login-header flex flex-middle flex-center">
				<a href="#" style="margin-right:60px;">快速登录</a>
				<a href="#">账号密码登录</a>
			</div>
			<form class="login-form" action="submit">
				<input type="text" style="margin-bottom:10px;">
				<input type="password" style="margin-bottom:20px;">
				<div class="flex" style="margin-bottom:15px;">
				<input type="checkbox" class="login-checkbox" style="width:auto;width:18px;height:18px;margin-right:5px;">下次自动登录
				</div>
				<button class="login-button">登 录</button>
				<div class="login-bottom-links flex">
					<a href="#">忘了密码?</a><span class="link-divider">|</span>
					<a href="#">注册新账号</a><span class="link-divider">|</span>
					<a href="#">意见反馈</a>
				</div>
			</form>
		</div>
	</main>
	<footer class="flex flex-center flex-middle">
		<a href="#">关于腾讯</a>&nbsp;|&nbsp;
		<a href="#">服务条款</a>&nbsp;|&nbsp;
		<a href="#">客服中心</a>&nbsp;|&nbsp;
		<a href="#">联系我们</a>&nbsp;|&nbsp;
		<a href="#">帮助中心</a>&nbsp;|&nbsp;
		<span>©1998 - 2017 Tencent Inc. All Rights Reserved.</span>
	</footer>
	<script src="js/sloganBG.js"></script>
</body>
</html>
