<!DOCTYPE html>
<html style="height:100%;" lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>QQ Mail Login</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="flex" style="flex-direction:column;height:100%;">
	<header>
		<div class="header-wrapper flex flex-middle space-between">
			<h1 class="logo">QQ邮箱</h1>
			<ul class="flex flex-middle">
				<li><a class="header-links" href="#">基本版&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">English&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">企业版&nbsp;|&nbsp;</a></li>
				<li><a class="header-links" href="#">手机邮箱</a></li>
			</ul>
		</div>
	</header>
	<main class="main-wrapper flex" style="flex:1;">
		<div id="main-slogan">
			<h2 class="slogan-title" id="slogan-title">QQ邮箱，常联系！</h2>
			<div id="slogan-texts">
				<!-- <p class="slogan-author">插画来自丑丑(两岁)</p> -->
			</div>
		</div>
		<div class="main-login">
			<div class="login-header flex flex-middle flex-center">
				<a href="#" style="margin-right:60px;">快速登录</a>
				<a href="#">账号密码登录</a>
			</div>
			<form class="login-form" action="submit">
				<input type="text" style="margin-bottom:10px;">
				<input type="password" style="margin-bottom:20px;">
				<div class="flex" style="margin-bottom:15px;">
				<input type="checkbox" class="login-checkbox" style="width:auto;width:18px;height:18px;margin-right:5px;">下次自动登录
				</div>
				<button class="login-button">登 录</button>
				<div class="login-bottom-links flex">
					<a href="#">忘了密码?</a><span class="link-divider">|</span>
					<a href="#">注册新账号</a><span class="link-divider">|</span>
					<a href="#">意见反馈</a>
				</div>
			</form>
		</div>
	</main>
	<footer class="flex flex-center flex-middle">
		<a href="#">关于腾讯</a>&nbsp;|&nbsp;
		<a href="#">服务条款</a>&nbsp;|&nbsp;
		<a href="#">客服中心</a>&nbsp;|&nbsp;
		<a href="#">联系我们</a>&nbsp;|&nbsp;
		<a href="#">帮助中心</a>&nbsp;|&nbsp;
		<span>©1998 - 2017 Tencent Inc. All Rights Reserved.</span>
	</footer>
	<script>
	window.onload = function(){
		let sloganDiv = document.getElementById("main-slogan");
		// sloganBgStyles = ["url(images/slogan-bg-1.jpg) no-repeat right 40px","url(images/slogan-bg-2.jpg) no-repeat right 0"];
		sloganData = [
						{url:"url(images/slogan-bg-1.jpg)",settings:"no-repeat right 40px",content1:"到头来,",content2:"我们记住的,",content3:"不是敌人的攻击,",content4:"而是朋友的沉默.",content5:"——马丁·路德·金",contentLength:5},
						{url:"url(images/slogan-bg-2.jpg)",settings:"no-repeat right 0",content1:"2500年前，人们飞鸽传书",content2:"181年前，莫尔斯发明了电报",content3:"48年前，第一封电子邮件发出",content4:"今天，QQ邮箱联系你、我、他",contentLength:4},
						{url:"url(images/slogan-bg-3.jpg)",settings:"no-repeat 56px 60px",content1:"没有什么能够阻挡",content2:"你对自由的向往",content3:"天马行空的生涯",content4:"你的心了无牵挂",contentLength:4},
						{url:"url(images/slogan-bg-4.gif)",settings:"no-repeat right 100px",content1:"1987年9月14日21时07分",content2:"中国第一封电子邮件",content3:"从北京发往德国",content4:"“越过长城，走向世界”",contentLength:4},
						{url:"url(images/slogan-bg-5.jpg)",settings:"no-repeat right 20px"}
					];
		sloganDataPicker = sloganData[Math.floor(Math.random()*sloganData.length)];
		if (sloganDataPicker.url.indexOf("5") > 0) {
			document.getElementById("slogan-title").style.display = "none";
			document.getElementById("slogan-texts").style.display = "none";
		};
		for (let i = 1; i <= sloganDataPicker.contentLength; i++) {
			let temp = document.createElement('p');
			temp.innerHTML = sloganDataPicker["content"+i];
			document.getElementById("slogan-texts").appendChild(temp);
		}
		sloganDiv.style.background = sloganDataPicker.url+sloganDataPicker.settings;
	}
	</script>
</body>
</html>
